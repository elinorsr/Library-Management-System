<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div class="card-container">
  <div class="card">
    <div class="text-center">
      <h1>Sign Up</h1>
    </div>
    <form (ngSubmit)="signup()">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <div class="input-with-icon">
          <i class="far fa-user"></i>
          <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName" name="fullName" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <div class="input-with-icon">
          <i class="far fa-user"></i>
          <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="userName" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <div class="input-with-icon">
          <i class="far fa-envelope"></i>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div *ngIf="!isEmailValid" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-with-icon">
          <i class="fas fa-lock"></i>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
      </div>
      <div *ngIf="!isFormValid" class="error-message">
        Please fill in all the fields.
      </div>
      <div *ngIf="signupStatus" class="login-status">
        {{ signupStatus }}
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-user-plus"></i> Sign Up
      </button>
    </form>
    <a routerLink="/login">Already registered? Click here to login</a>
  </div>
</div>
